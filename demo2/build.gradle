buildscript {
	ext {
		springBootVersion = '1.3.8.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'spring-boot'
apply plugin: 'war'


war {
	baseName = 'demo'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

configurations {
	providedRuntime
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version:'5.1.38'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.3.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'1.3.8.RELEASE'
    	providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')
   testCompile('org.springframework.boot:spring-boot-starter-test')
}

